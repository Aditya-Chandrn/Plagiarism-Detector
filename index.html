<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- LINKED FILES -->
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="script.js"></script> -->

    <title>Plagiarism Detector</title>
</head>
<body>
    <div class="headbar">Check for Plagiarism</div>
    <form class="enter">
        <textarea class="string s1" name="s1" id="s1"></textarea>
        <textarea class="string s2" name="s2" id="s2"></textarea>
    </form>

    <button class="check" type="submit" onclick="detect()">Check</button> 

    <div class="string result" name="result" id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
